<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3">
  <a class="navbar-brand fs-3 fw-bold" href="#">ðŸŽ¬ Movie Booking</a>

  <div class="ms-auto" *ngIf="!isLoggedIn()">
    <a class="btn btn-outline-light me-2" routerLink="/login">Login</a>
    <a class="btn btn-outline-light" routerLink="/register">Register</a>
  </div>

  <div class="dropdown ms-auto" *ngIf="isLoggedIn()">
  <button
    class="btn btn-outline-light dropdown-toggle"
    type="button"
    id="accountDropdown"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    Account
  </button>
  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
    <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
    <li><a class="dropdown-item" routerLink="/history">Booking History</a></li>
    <li><hr class="dropdown-divider" /></li>
    <li><button class="dropdown-item text-danger" (click)="logout()">Logout</button></li>
  </ul>
</div>

</nav>

<!-- Landing Content -->
<div class="container py-5">
  <h2 class="text-center mb-4 fw-bold">ðŸŽ¥ Now Showing</h2>

  <div *ngIf="movies.length === 0" class="text-center text-muted">
    No movies available right now.
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="movies.length > 0">
    <div class="col" *ngFor="let movie of movies">
      <div class="card h-100 shadow-sm movie-card">
        <img [src]="movie.posterUrl" class="card-img-top" alt="{{ movie.title }}" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text text-muted">{{ movie.description }}</p>
          <p class="mt-auto"><strong>Duration:</strong> {{ movie.duration }} mins</p>
          <button class="btn btn-primary" [routerLink]="['/shows', movie.id]">Book Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
