<!-- Admin Dashboard Top -->
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Admin Dashboard</h2>
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>
  <hr>

  <!-- Admin Management Cards -->
  <div class="row">
    <div class="col-md-3 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Manage Movies</h5>
          <button class="btn btn-primary w-100" routerLink="/admin/movies">Go</button>
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Manage Shows</h5>
          <button class="btn btn-primary w-100" routerLink="/admin/shows">Go</button>
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Manage Users</h5>
          <button class="btn btn-primary w-100" routerLink="/admin/users">Go</button>
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Manage Screens</h5>
          <button class="btn btn-primary w-100" routerLink="/admin/screens">Go</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container py-5">
  <h2 class="text-center mb-4 fw-bold">üéüÔ∏è Book Tickets</h2>

  <div *ngIf="movies.length === 0" class="text-center text-muted">
    No movies available right now.
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="movies.length > 0">
    <div class="col" *ngFor="let movie of movies">
      <div class="card h-100 shadow-sm movie-card">
        <img [src]="movie.posterUrl" class="card-img-top" alt="{{ movie.title }}" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text text-muted">{{ movie.description }}</p>
          <p class="mt-auto"><strong>Duration:</strong> {{ movie.duration }} mins</p>
          <button class="btn btn-primary" [routerLink]="['/shows', movie.id]">Book Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
