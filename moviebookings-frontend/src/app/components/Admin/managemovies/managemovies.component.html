<!-- Landing Content -->
<div class="container py-5">
  <!-- Heading with Add Movie Button -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold mb-0">ðŸŽ¥ Manage Movies</h2>
    <button class="btn btn-success" (click)="addMovie()">Add Movie</button>
  </div>

  <!-- No Movies Available -->
  <div *ngIf="movies.length === 0" class="text-center text-muted">
    No movies available right now.
  </div>

  <!-- Movies Grid -->
  <div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="movies.length > 0">
    <div class="col" *ngFor="let movie of movies">
      <div class="card h-100 shadow-sm movie-card">
        <img [src]="movie.posterUrl" class="card-img-top" alt="{{ movie.title }}" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text text-muted">{{ movie.description }}</p>
          <p><strong>Duration:</strong> {{ movie.duration }} mins</p>

          <div class="mt-auto">
            <button class="btn btn-warning me-2 mb-2" (click)="editMovie(movie)">Edit</button>
            <button class="btn btn-danger mb-2" (click)="deleteMovie(movie.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
