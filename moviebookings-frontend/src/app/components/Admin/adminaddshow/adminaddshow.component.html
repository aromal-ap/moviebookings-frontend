<div class="container mt-4">
  <h2>Add New Show</h2>
  <form [formGroup]="showForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="movieId" class="form-label">Movie</label>
      <select id="movieId" formControlName="movieId" class="form-select">
        <option value="">Select a movie</option>
        <option *ngFor="let movie of movies" [value]="movie.id">
          {{ movie.title }}
        </option>
      </select>
      <div
        *ngIf="showForm.get('movieId')?.invalid && showForm.get('movieId')?.touched"
        class="text-danger"
      >
        Movie is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="screenId" class="form-label">Screen</label>
      <select id="screenId" formControlName="screenId" class="form-select">
        <option value="">Select a screen</option>
        <option *ngFor="let screen of screens" [value]="screen.id">
          {{ screen.screen }}
        </option>
      </select>
      <div
        *ngIf="showForm.get('screenId')?.invalid && showForm.get('screenId')?.touched"
        class="text-danger"
      >
        Screen is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="seatPrice" class="form-label">Seat Price</label>
      <input
        type="number"
        id="seatPrice"
        formControlName="seatPrice"
        class="form-control"
        placeholder="Enter seat price"
      />
      <div
        *ngIf="showForm.get('seatPrice')?.invalid && showForm.get('seatPrice')?.touched"
        class="text-danger"
      >
        Seat price is required and must be a positive value.
      </div>
    </div>

    <div class="mb-3">
      <label for="showTime" class="form-label">Show Time</label>
      <input
        type="datetime-local"
        id="showTime"
        formControlName="showTime"
        class="form-control"
      />
      <div
        *ngIf="showForm.get('showTime')?.invalid && showForm.get('showTime')?.touched"
        class="text-danger"
      >
        Show time is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary me-2" [disabled]="showForm.invalid">
      Add Show
    </button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>
</div>
