<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary mb-0">ðŸŽ¦ Manage Screens</h2>
    <button class="btn btn-success" (click)="addScreen()">
      <i class="bi bi-plus-lg"></i> Add New Screen
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Screen Name</th>
          <th>Total Seats</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let screen of screens">
          <td>{{ screen.id }}</td>
          <td>{{ screen.screen }}</td>
          <td>{{ screen.totalSeats }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary me-1" (click)="editScreen(screen)">
              <i class="bi bi-pencil-fill"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteScreen(screen.id!)">
              <i class="bi bi-trash-fill"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="screens.length === 0" class="alert alert-info mt-3">
    No screens available. Please add a new screen.
  </div>
</div>
