<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow-sm register-card" style="max-width: 450px; width: 100%;">
    <h2 class="text-center mb-4">ðŸŽ¬ Create Account</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
      
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="user.name"
          required
          placeholder="John Doe"
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          placeholder="john@example.com"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          placeholder="Enter a secure password"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
        Register
      </button>

      <p class="mt-3 text-success text-center" *ngIf="message">{{ message }}</p>

      <div class="text-center mt-3">
        <span>Already have an account?</span>
        <a routerLink="/login" class="text-decoration-none">Login</a>
      </div>
    </form>
  </div>
</div>
