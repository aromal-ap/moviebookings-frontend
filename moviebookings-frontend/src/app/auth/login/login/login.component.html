<div class="container mt-5 login-container">
  <h2>Login To Moviebookings</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
      Login
    </button>

    <div class="mt-3 text-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>

  <!-- Forgot Password Link -->
  <div class="mt-3 text-center">
    <a routerLink="/forgot-password" class="text-decoration-none">Forgot Password?</a>
  </div>

  <!-- Register Link -->
  <div class="mt-2 text-center">
    <span>New user? </span>
    <a routerLink="/register" class="text-decoration-none">Register here</a>
  </div>
</div>
