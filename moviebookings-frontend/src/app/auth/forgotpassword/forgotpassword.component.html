<div class="container mt-5 login-container">
  <h2>Forgot Password</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Enter your email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input
        type="password"
        class="form-control"
        id="newPassword"
        name="newPassword"
        [(ngModel)]="newPassword"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="!email">
      Send Reset Link
    </button>

    <div class="mt-3 text-success" *ngIf="successMessage">
      {{ successMessage }}
    </div>
    <div class="mt-3 text-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>
</div>
